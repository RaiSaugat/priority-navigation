	<body>
		<header>
			<a href="#" rel="me" id="logo">&infin;</a>

				<ul>
					<li data-priority="0">
						<a href="#">Priority-Navigation Demo</a>
					</li>
					<li data-priority="6">
						<a href="#">Link 1</a>
					</li>
					<li data-priority="1">

						<a href="#">Link 6</a>
					</li>
					<li data-priority="7">

					</li>
					<li data-priority="8">

					</li>
				
				</ul>
			</nav>
		</header>
		<section>
			<article>
				<header>
					<h1>Priority Navigation</h1>
					<p>A JQuery plugin for creating arbitrarily prioritized responsive navigation menus.</p>
				</header>
				<p>
				</p>

				
		</section>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

		<script>
		$(function() {
    		
			$("header nav ul").prioritize({
			    more: "More&hellip;",
				less: "&hellip;Less",
				menu: "Menu"
			});
			
			
		});
		</script>
